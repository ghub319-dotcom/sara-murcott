<h1>Mindfulness</h1>

<section>
  <div id="rect" class="rectangle">Breathe</div>
  <button onclick="startBreath()">Start</button>
  <button onclick="stopBreath()">Stop</button>
</section>

<section>
  <h3>Calm Music</h3>
  <button onclick="toggleMusic('nature')">Toggle Nature</button>
  <button onclick="toggleMusic('piano')">Toggle Piano</button>
  <audio id="nature" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  <audio id="piano" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
</section>

<footer>¬© GreenBite</footer>

<script>
let iv;
function startBreath(){
  const el=document.getElementById('rect');let p=0;
  iv=setInterval(()=>{
    p=(p+1)%4;
    el.textContent=['Inhale','Hold','Exhale','Hold'][p];
    el.style.transform=['scale(1)','scale(1.3)','scale(1)','scale(0.8)'][p];
  },3000);
}
function stopBreath(){
  clearInterval(iv);
  const el=document.getElementById('rect');
  el.textContent='Breathe';
  el.style.transform='scale(1)';
}
function toggleMusic(id){
  const a=document.getElementById(id);
  a.paused?a.play():a.pause();
}
</script>
</body>
