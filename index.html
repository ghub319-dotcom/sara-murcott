<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GreenBite - Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
<nav class="nav">
  <div class="brand">GreenBite</div>
  <button class="hamburger" id="menuBtn">☰</button>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="recipes.html">Recipes</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="workouts.html">Workouts</a></li>
    <li><a href="mindfulness.html">Mindfulness</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<header class="hero">
  <h1>Eat Well • Move More • Breathe Easy</h1>
  <p id="slogan">Loading slogans...</p>
</header>

<section class="featured">
  <h2>Health Tip of the Day</h2>
  <div id="dailyTip" class="card">Loading...</div>
</section>

<section class="newsletter">
  <h3>Join our newsletter</h3>
  <input id="newsEmail" placeholder="your email" />
  <button id="subscribeBtn">Subscribe</button>
  <p id="subMsg"></p>
</section>

<footer class="footer">
  <div>© GreenBite</div>
  <div><a href="privacy.html">Privacy</a> — <a href="contact.html">Contact</a></div>
</footer>

<script src="scripts.js"></script>
<script>
/* Page-specific JS kept minimal for clarity (see scripts.js for reusable functions) */
const slogans = [
  "Small steps every day make big change.",
  "Eat colorfully — feel powerfully.",
  "Move your body, clear your mind.",
  "Hydrate, sleep, repeat."
];

let i = 0;
function rotateSlogan(){
  document.getElementById('slogan').textContent = slogans[i];
  i = (i+1)%slogans.length;
}
rotateSlogan();
setInterval(rotateSlogan, 3500);

// Daily tip using date-based logic
const tips = [
  "Take a 10-minute walk after meals.",
  "Include one extra serving of vegetables today.",
  "Try 5 minutes of deep breathing.",
  "Swap a sugary snack for fruit."
];
const day = new Date().getDate();
document.getElementById('dailyTip').textContent = tips[day % tips.length];

// Newsletter (localStorage)
document.getElementById('subscribeBtn').addEventListener('click', () => {
  const email = document.getElementById('newsEmail').value.trim();
  if(!validateEmail(email)){ document.getElementById('subMsg').textContent = 'Enter a valid email.'; return; }
  let list = JSON.parse(localStorage.getItem('green_news')||'[]');
  if(!list.includes(email)){ list.push(email); localStorage.setItem('green_news', JSON.stringify(list)); }
  document.getElementById('subMsg').textContent = 'Thanks — you are subscribed!';
});

// Hamburger menu
document.getElementById('menuBtn').addEventListener('click', () => {
  document.getElementById('navLinks').classList.toggle('open');
});
</script>
</body>
</html>
