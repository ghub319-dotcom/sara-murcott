<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenBite - Recipes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ==== Navigation ==== -->
<nav class="nav">
  <div class="brand">GreenBite</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="recipes.html">Recipes</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="workouts.html">Workouts</a></li>
    <li><a href="mindfulness.html">Mindfulness</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="hamburger">☰</div>
</nav>

<!-- ==== Main Content ==== -->
<main>
  <section class="hero">
    <h1>🍏 Healthy Recipes</h1>
    <p>Discover easy, nutritious meals for a balanced lifestyle.</p>
  </section>

  <!-- Search + Filter -->
  <div class="controls">
    <input id="search" placeholder="🔍 Search by name" />
    <select id="category">
      <option value="">All Categories</option>
    </select>
  </div>

  <!-- Recipe Cards -->
  <div id="cards" class="grid"></div>

  <!-- Modal (Recipe Details) -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal">✖ Close</button>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>

      <h3>🥗 Ingredients</h3>
      <ul id="modalIngredients"></ul>

      <h3>👩‍🍳 Steps</h3>
      <ol id="modalSteps"></ol>

      <h3>📊 Nutrition</h3>
      <table id="modalNutrition" class="nutri"></table>
    </div>
  </div>
</main>

<!-- ==== Script ==== -->
<script src="recipes.js"></script>
<script>
  // Simple mobile nav toggle
  document.querySelector(".hamburger").addEventListener("click", () => {
    document.querySelector(".nav-links").classList.toggle("open");
  });
</script>

</body>
</html>
