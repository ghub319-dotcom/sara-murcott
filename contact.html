<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact & Feedback</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<nav class="nav"><div class="brand">GreenBite</div><a href="index.html">Home</a></nav>
<main>
  <h1>Contact & Feedback</h1>
  <form id="contactForm" class="card">
    <label>Name <input id="cname" required></label>
    <label>Email <input id="cemail" required></label>
    <label>Message <textarea id="cmsg" required></textarea></label>
    <button type="submit">Send</button>
  </form>
  <p id="confirm"></p>

  <h2>FAQ</h2>
  <div class="accordion">
    <button class="acc">How to subscribe?</button>
    <div class="panel">Use the newsletter on the home page.</div>
    <button class="acc">How to save recipes?</button>
    <div class="panel">You can save them (feature to add) â€” for now view offline.</div>
  </div>

  <h3>GreenBite HQ</h3>
  <div class="map"><iframe src="https://maps.google.com/maps?q=Colombo&t=&z=13&ie=UTF8&iwloc=&output=embed" style="width:100%;height:200px;border:0;"></iframe></div>
</main>
<script>
document.getElementById('contactForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const name=document.getElementById('cname').value.trim();
  const email=document.getElementById('cemail').value.trim();
  const msg=document.getElementById('cmsg').value.trim();
  if(!name||!validateEmail(email)||!msg){ document.getElementById('confirm').textContent='Please fill correctly.'; return; }
  const fb = JSON.parse(localStorage.getItem('green_feedback')||'[]');
  fb.push({name,email,msg,when:new Date().toISOString()});
  localStorage.setItem('green_feedback', JSON.stringify(fb));
  document.getElementById('confirm').textContent='Thanks! Your feedback is saved locally.';
  document.getElementById('contactForm').reset();
});

// FAQ accordion
document.querySelectorAll('.acc').forEach(b=>{
  b.addEventListener('click', ()=> b.nextElementSibling.classList.toggle('open'));
});
</script>
</body></html>
